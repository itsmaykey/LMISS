
      <div class="row">
        <div class="col-md-12">
          <div class="nav-align-bottom">
            <ul class="nav nav-pills flex-column flex-md-row custom-nav">
              <li class="nav-item">
                <a class="nav-link active" data-bs-target="#Account">
                  <i class="bx bx-sm bx-user me-1"></i> Account
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link">
                  <i class="bx bx-sm bx-bell me-1"></i> Notifications
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link">
                  <i class="bx bx-sm bx-link-alt me-1"></i> Connections
                </a>
              </li>
            </ul>
          </div>
          <div class="tab-content">
        <div class="tab-pane fade show active" id="FinanceTab">
          <div class="card mb-5">
            <!-- Account -->
            <div class="card-body">
              <div class="d-flex align-items-start align-items-sm-center gap-6 pb-4 border-bottom">
                <img src="../assets/img/avatars/1.png" alt="user-avatar" class="d-block w-px-100 h-px-100 rounded" id="uploadedAvatar">
                <div class="button-wrapper" style="margin-left: 10px;">
                  <label for="upload" class="btn btn-primary me-3 mb-4" tabindex="0">
                    <span class="d-none d-sm-block">Upload new photo</span>
                    <i class="bx bx-upload d-block d-sm-none"></i>
                    <input type="file" id="upload" class="account-file-input" hidden="" accept="image/png, image/jpeg">
                  </label>
                </div>
              </div>
            </div>
            <div class="card-body pt-4">
              <form id="accountForm">
                <div class="row g-4">
                     <div class="row">
                  <div class="col-md-4">
                    <label for="lname" class="form-label">Last Name</label>
                    <input class="form-control" type="text" name="lname" id="lname" placeholder="Enter Last Name" >
                  </div>
                  <div class="col-md-4">
                    <label for="fName" class="form-label">First Name</label>
                    <input class="form-control" type="text" id="fName" name="fName" autofocus="" placeholder="Enter First Name">
                  </div>
                  <div class="col-md-4">
                    <label for="Mname" class="form-label">Middle Name</label>
                    <input class="form-control" type="text" id="Mname" name="Mname" autofocus="" placeholder="Enter Middle Name">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-2">
                    <label for="bdate" class="form-label">BirthDate</label>
                    <input class="form-control" type="date" name="bdate" id="bdate">
                  </div>
                  <div class="col-md-1">
                    <label for="age" class="form-label">Age</label>
                    <input class="form-control" type="text" id="age" name="age" autofocus="" disabled>
                  </div>
                  <div class="col-md-2">
                    <label for="bPalce" class="form-label">Birth Place</label>
                    <input type="text" class="form-control" id="bPalce" name="bPalce" placeholder=" Enter Birth Place">
                  </div>
                  <div class="col-md-2">
                    <label for="language" class="form-label">Sex</label>
                    <select id="language" class="select2 form-select">
                      <option value="">Select</option>
                      <option value="1">Male</option>
                      <option value="0">Female</option>

                    </select>
                  </div>
                  <div class="col-md-2">
                    <label for="language" class="form-label">Civil Status</label>
                    <select id="language" class="select2 form-select">
                      <option value="" disabled selected>Select</option>
                      <option  *ngFor="let x of civilStatus" value="{{x.civ_ID}}">{{x.civ_Name}}</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label" for="phoneNumber">Contact Number</label>
                    <div class="input-group input-group-merge">
                      <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="09xx xxx xxxx" maxlength="11">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!-- <div class="col-md-3">
                    <label for="prov" class="form-label">Province</label>
                    <select class="select2 form-select" id="prov" name="prov" >
                      <option value="" disabled selected>Select</option>
                      <option  *ngFor="let x of citymun" value="{{x.citymunCode}}">{{x.citymunDesc}}</option>
                    </select>
                  </div> -->
                  <div class="col-md-4">
                    <label for="mun" class="form-label">Municipality</label>
                    <select class="select2 form-select" id="mun" name="mun" (change)="onMunicipalityChange($event)">
                      <option value="" disabled selected>Select</option>
                      <option  *ngFor="let x of citymun" value="{{x.citymunCode}}">{{x.citymunDesc}}</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="brgy" class="form-label">Barangay</label>
                    <select  class="select2 form-select" id="brgy" name="brgy" (change)="onBarangayChange($event)">
                      <option value="" disabled selected>Select</option>
                      <option  *ngFor="let x of brgy" value="{{x.brgyCode}}">{{x.brgyDesc}}</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="mun" class="form-label">Purok</label>
                    <select class="select2 form-select" id="prk" name="prk" >
                      <option value="" disabled selected>Select</option>
                      <option  *ngFor="let x of prk" value="{{x.prkCode}}">{{x.prkDesc}}</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3">
                    <label for="nickname" class="form-label">Nickname</label>
                    <input type="text" class="form-control" id="nickname" name="nickname" placeholder=" Enter nickname">
                  </div>
                  <div class="col-md-3">
                    <label for="national" class="form-label">Nationality</label>
                    <select class="select2 form-select" id="national" name="national" >
                      <option value="" selected disabled>Select</option>
                      <option *ngFor="let x of nationality" value="{{x.citi_ID}}">{{x.city_Description}}</option>

                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="religion" class="form-label">Religion</label>
                    <select class="select2 form-select" id="religion" name="religion" >
                      <option value="" disabled selected>Select</option>
                      <option  *ngFor="let x of religion" value="{{x.recNo}}">{{x.religionDesc}}</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label for="Occupation" class="form-label">Occupation</label>
                    <input type="text" class="form-control" id="Occupation" name="Occupation" placeholder=" Enter Occupation">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3">
                    <label for="national" class="form-label">Educational Attainment</label>
                    <select class="select2 form-select" id="national" name="national" >
                      <option value="" disabled selected>Select</option>
                      <option  *ngFor="let x of educationalAttainment" value="{{x.edu_ID}}">{{x.edu_Name}}</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <label for="bdate" class="form-label">Sch. Last Attended</label>
                    <input class="form-control" type="date" name="bdate" id="bdate">
                  </div>
                  <div class="col-md-2">
                    <label for="yrGrad" class="form-label">Yr. Graduated</label>
                    <input type="text" class="form-control" id="yrGrad" name="yrGrad" placeholder=" Enter Year">
                  </div>

                  <div class="col-md-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input class="form-control" type="number" name="amount" id="amount" placeholder="Enter Amount">
                  </div>
                  </div>
                </div>
                <hr>
                <div class="mt-6">
                  <button type="submit" class="btn btn-primary me-3 text-white">Save changes</button>
                  <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                </div>
              </form>
            </div>
            <!-- /Account -->
          </div>
        </div>
    </div>
 </div>
